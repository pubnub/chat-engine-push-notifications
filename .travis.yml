language: node_js
sudo: false
node_js:
  - '8'
  - '9'
cache: yarn
install:
  - npm uninstall -g gulp
  - npm install -g gulp
  - npm install
  - npm install --no-save chat-engine react-native react acorn
script:
  - gulp test
after_success:
  - npm install codecov codacy-coverage
  - cat ./coverage/lcov.info | node_modules/.bin/codacy-coverage